<form #nbEquipesForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="form-group text-center">
          <label class="control-label" for="nbEquipeId">Nombre d'équipes contributrices</label>

          <select class="form-control input-md" #nbEquipeId="ngModel" required name="nbEquipeId" [ngModel]="nbEquipes" (change)="onChange($event.target.value)">
            <option value="0">1- Me, Myself and I</option>
            <option value="1">Entre 1 et 3 - Vive les copros</option>
            <option value="2">Plus de 3 - "Tudo Bem" on est bien tous ensemble</option>
          </select>

          <div class="alert alert-danger" [hidden]="nbEquipeId.valid">Le nombre d'équipes contributrices est nécessaire</div>
        </div>


        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!nbEquipesForm.valid"
                  (click)="goToNext(nbEquipesForm)" type="button"> Suivant <span style="margin-left:10px;"
                                                                  class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
