<form #specificationForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="form-group text-center">
          <label class="control-label" for="specificationId">Taille de la spec</label>

          <select class="form-control input-md" #specificationId="ngModel" required name="specificationId" [ngModel]="specification" (change)="onChange($event.target.value)">
            <option value="0">Un post-it (bah oui on fait de l'agile)</option>
            <option value="1">Un petit roman ( il manque quelques détails mais on comprend l'idée principale )</option>
            <option value="2">Une encyclopédie ( un peu daté et très littéraire )</option>
          </select>

          <div class="alert alert-danger" [hidden]="specificationId.valid">La taille de la spec est nécessaire est nécessaire</div>
        </div>


        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!specificationForm.valid"
                  (click)="goToNext(specificationForm, template)" type="button"> Suivant <span style="margin-left:10px;"
                                                                                 class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<ng-template #template>
  <div class="modal-header text-center">
    <h4 class="modal-title pull-left">Notre IA Quantique calcule l'estimation dans le cloud</h4>
    <button type="button" class="close pull-right"
            aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <img src="assets/images/loading-bars.svg" width="64" height="64"/>
  </div>
</ng-template>
