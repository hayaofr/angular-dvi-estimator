<form #urgenceForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="form-group text-center">
          <label class="control-label" for="urgenceId">Ce projet est-il urgent ?</label>

          <select class="form-control input-md" #urgenceId="ngModel" required name="urgenceId" [ngModel]="urgence" (change)="onChange($event.target.value)">
            <option value="0">Pour hier</option>
            <option value="1">ASAP aka J'en sais rien mais vite !</option>
            <option value="2">Normal : On avance et on verra bien !</option>
          </select>

          <div class="alert alert-danger" [hidden]="urgenceId.valid">Le degré d'urgence du projet est nécessaire</div>
        </div>


        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!urgenceForm.valid"
                  (click)="goToNext(urgenceForm)" type="button"> Suivant <span style="margin-left:10px;"
                                                                                 class="glyphicon glyphicon-arrow-right"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
